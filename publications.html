---
layout: layout
title: Publications | Ian Mellis
---

<div class="container">
<h3>Publications</h3>
  <div class="panel panel-default">
    <div class="panel-body">
		{% for post in site.posts %}
			<div class="row">
				 <div class="col-sm-1 col-md-1 col-lg-1">
					 <h5 style="text-align: right">
					 	{{ post.date | date: "%Y" }}
					 </h5>
				 </div>
				 <div class="col-sm-11 col-md-11 col-lg-11">
					 <h5 style="text-align: left">
					 	<strong><a href="{{ site.baseurl }}{{ post.url }}" target="_blank">{{ post.title }}</a></strong><br>
					 	{{ post.authors }}<!--<strong> Mellis, I.A.</a></strong>{{post.lastauths}}<br>-->
					 	{{ post.refinfo }}
					 </h5>
				 </div>
			</div>
	    {% endfor %}
	</div>
  </div>
</div>
